name: "Docker publish"
description: "Build and pushes images"
inputs:
  context:
    description: "Docker compose file to build"
    required: false
  file:
    description: "Path to the Dockerfile."
    required: false
  repository:
    default: ghcr.io
    description: "Docker repository"
    required: true
  repositoryUsername:
    default: ${{ github.actor }}
    description: "Docker repository username"
    required: true
  repositoryPassword:
    default: ${{ github.token }}
    description: "Docker repository password"
    required: true
runs:
  using: "composite"
  steps:
    - id: gitversion
      uses: techbounty/actions/gitversion@main
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to GHCR
      uses: docker/login-action@v1
      with:
        registry: ${{ inputs.repository }}
        username: ${{ inputs.repositoryUsername }}
        password: ${{ inputs.repositoryPassword }}
    - name: Build and push
      uses: docker/bake-action@master
      with:
        push: true
